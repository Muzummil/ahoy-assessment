<div class="py-8">
  <div
    *ngFor="let item of statisticsObj"
    class="grid grid-cols-2 lg:grid-cols-4 justify-center items-center gap-6"
  >
    <div
      class="flex-1 justify-center items-center text-center card p-4 border border-borderColor rounded-md"
    >
      <div class="flex-col justify-center items-center">
        <div class="text-sm lg:text-base">Total Cases</div>
        <div class="font-bold text-base lg:text-xl">
          {{ item.cases.total }}
        </div>
      </div>
    </div>

    <div
      class="flex-1 justify-center items-center text-center card p-4 border border-borderColor rounded-md"
    >
      <div class="flex-col justify-center items-center">
        <div class="text-sm lg:text-base">Recovered Cases</div>
        <div class="font-bold text-base lg:text-xl">
          {{ item.cases.recovered }}
        </div>
      </div>
    </div>

    <div
      class="flex-1 justify-center items-center text-center card p-4 border border-borderColor rounded-md"
    >
      <div class="flex-col justify-center items-center">
        <div class="text-sm lg:text-base">Active Cases</div>
        <div class="font-bold text-base lg:text-xl">
          {{ item.cases.active }}
        </div>
      </div>
    </div>
    <div
      class="flex-1 justify-center items-center text-center card p-4 border border-borderColor rounded-md"
    >
      <div class="flex-col justify-center items-center">
        <div class="text-sm lg:text-base">Total Deaths</div>
        <div class="font-bold text-base lg:text-xl">
          {{ item.deaths.total }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 justify-center items-center">
  <div class="chart bg-white border rounded-md" *ngIf="!selectedCountry">
    <google-chart
      class="chart"
      [type]="chart.PieChart"
      [options]="chart.options"
      style="width: 100%"
      [data]="defaultDataValue"
    ></google-chart>
  </div>
  <div class="chart bg-white border rounded-md" *ngIf="selectedCountry">
    <google-chart
      [type]="chart.LineChart"
      style="width: 100%"
      class="chart"
      [options]="chart.options"
      [columnNames]="['Months', 'Total', 'Active', 'Recovered', 'Deaths']"
      [data]="lineChartData"
    ></google-chart>
  </div>
  <div class="chart bg-white border rounded-md" *ngIf="!selectedCountry">
    <google-chart
      class="chart"
      [type]="chart.ColumnChart"
      [options]="chart.options"
      style="width: 100%"
      [data]="defaultDataValue"
    ></google-chart>
  </div>
  <div class="chart bg-white border rounded-md" *ngIf="selectedCountry">
    <google-chart
      [type]="chart.Histogram"
      [options]="chart.options"
      class="chart"
      style="width: 100%"
      [data]="defaultDataValue"
    ></google-chart>
  </div>
</div>
